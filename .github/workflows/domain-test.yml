name: Domain CI

on:
  pull_request:
    branches: 
    - '**'
    paths:
      - 'domain/**'
      - 'build.gradle.kts'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Set up JDK 17 
      uses: actions/setup-java@v1
      with:
         java-version: 17 

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test with Gradle 
      run: ./gradlew :domain:test --stacktrace
      
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: domain/build/test-results/**/*.xml
        check_name: Domain Unit Test Results
